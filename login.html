<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리동네픽</title>
    <link rel="shortcut icon" href="img/title_icon2x.ico">
    <!-- 나눔고딕 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="wrap" id="wrap">
        <!-- <div class="clock">
            <div id="today" class="today"></div>
            <div id="time" class="time"></div>
            <p>깃 허브가 세상을 지배한다</p>
        </div> -->
        <header class="header" role="banner">
            <div class="header-inner">
                <img src="img/main_logo.svg" class="logo" alt="우리동네픽 로고">
            </div>
        </header>
        <div class="container" id="container">
            <!-- content -->
            <div class="content">
                <div class="login-wrap">
                    <form class="form-login">
                        <div class="input-row" id="id_line">
                            <input type="text" name="id" id="id" placeholder="이메일" class="input-text" max="41">
                        </div>
                        <div class="input-row" id="pw_line">
                            <input type="text" name="pw" id="pw" placeholder="비밀번호" class="input-text" max="16">
                            <span role="button" class="btn-eye" id="pw_show">
                                <span class="icon-eye"></span>
                            </span>
                        </div>
                    </form>
                    <div class="btn-login-wrap">
                        <button type="submit" class="btn-login" id="log_login">로그인</button>
                    </div>
                    <a href="index.html" rel="stylesheet" class="link-join">회원가입</a>
                    <div class="login-keep-find-wrap">
                        <span class="login-keep-wrap">
                            <input id="check" type="checkbox">
                            <label for="check">이메일 저장</label>
                        </span>
                        <span class="login-find-wrap">
                            <button class="textButton" id="findID">이메일 찾기</button>
                            <a href=""></a>
                            <button class="textButton" id="findPW">비밀번호 찾기</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
    </div>
    <script src="script/script.js"></script>
</body>

</html>
